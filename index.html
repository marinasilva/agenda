<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-add-contact">
            <input type="text" id="nome-contato" required placeholder="Nome" />
            <input type="tel" id="fone-contato" required placeholder="(00) 0000-0000" data-mask-selectonfocus="true" />
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>                
                </tr>
            </thead>
            <tbody>           
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
